    <script>
    // współrzędne 
    const DEST_LAT = 52.1789756;
    const DEST_LNG = 19.7072711;

    document.getElementById('trasa').addEventListener('click', function () {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (pos) {
                const origin = pos.coords.latitude + ',' + pos.coords.longitude;
                const url = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(origin)}&destination=${DEST_LAT},${DEST_LNG}&travelmode=driving`;
                window.open(url, '_blank');
            }, function () {
                // gdy brak zgody/blad - otwórz mapy z samym celem (użytkownik może ustawić punkt startowy)
                const url = `https://www.google.com/maps/dir/?api=1&destination=${DEST_LAT},${DEST_LNG}&travelmode=driving`;
                window.open(url, '_blank');
            }, { timeout: 10000 });
        } else {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${DEST_LAT},${DEST_LNG}&travelmode=driving`;
            window.open(url, '_blank');
        }
    });
